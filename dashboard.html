<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard · Årshjul</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/glass.css" />
</head>
<body>
  <header class="glass">
    <span class="logo" aria-label="Logo"></span>
    <h1>Dashboard</h1>
    <div class="right">
      <a class="ghost" href="index.html" id="btnBack">Tilbage</a>
    </div>
  </header>
  <main class="dash-wrap">
    <section class="card glass widget" id="kpiSection" style="gap:10px; grid-column: 1 / -1;">
      <h3>KPI’er</h3>
      <div id="kpiBar" style="display:grid;grid-template-columns:repeat(2, minmax(160px,1fr));gap:12px;align-items:stretch;"></div>
    </section>
    <section class="card glass widget" id="chartsSection" style="grid-column: span 8; max-height: 420px; overflow: hidden;">
      <h3>Status & Kategorier</h3>
      <div class="dash-chart-grid">
        <div class="dash-left">
          <svg id="catPie" viewBox="0 0 200 200" aria-label="Kategorier (fordeling)" style="height:200px; width:100%;"></svg>
          <div id="catLegend" class="dash-legend"></div>
        </div>
        <div class="dash-right">
          <div id="catList" class="dash-cat-list"></div>
        </div>
      </div>
    </section>
    <!-- New widget: Afsluttede pr. måned -->
    <section class="card glass widget" id="trendWidget" style="grid-column: span 4; max-height: 420px; overflow: hidden;">
      <h3>Afsluttede pr. måned</h3>
      <svg id="trendLine" viewBox="0 0 340 160" aria-label="Trend afsluttede pr. måned" style="height:160px; width:100%;"></svg>
    </section>
    <section class="card glass widget" id="resourcesSection" style="grid-column: span 4;">
      <h3>Ressourcer</h3>
      <div id="resources" class="list"></div>
    </section>
    <section class="card glass widget" id="changelogSection" style="grid-column: span 4;">
      <h3>Ændringslog</h3>
      <div id="changelog" class="list"></div>
    </section>
    <section class="card glass widget" id="risksSection" style="grid-column: span 4;">
      <h3>Risikoområder</h3>
      <div id="risks" class="list"></div>
    </section>
    <section class="card glass widget" id="listSection" style="grid-column: span 8;">
      <h3 style="display:flex;align-items:center;justify-content:space-between;gap:8px;">
        <span>Aktiviteter</span>
        <span style="display:inline-flex;gap:8px;align-items:center;">
          <button class="ghost" id="clearDashFilter" style="padding:4px 10px;">Vis alle</button>
        </span>
      </h3>
      <div id="dashList" class="list"></div>
    </section>
    <section class="card glass widget" id="insightsSection" style="grid-column: 9 / span 4; grid-row: 3;">
      <h3>Indsigter</h3>
      <div id="insights" class="list"></div>
    </section>
  </main>
  <script defer src="js/particles.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
